name: Ruff Lint

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "nonebot/**"
      - "packages/**"
      - "tests/**"

jobs:
  ruff:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Ruff Lint
        uses: astral-sh/ruff-action@v3